<div class="panel-header panel-header-sm"></div>

<div class="main-content">
    <div class="row">
        <div class="card">
            <div class="card-header" style="padding: 10px;">
                <div class="row w-100 m-0">
                    <h4 class="col float-left m-0">Fees Structures</h4>
                    <button mat-button class="default no-hover-effect float-right" (click)="openFeeDialog('ADD')">Add New
                        Structure</button>
                </div>
            </div>

        </div>
    </div>
    <div class="row">
        <div class="card">
            <div class="card-body p-3">
                <table class="table table-hover table-responsive-lg">
                    <thead class="text-primary">
                        <th class="text-center">Sr. No</th>
                        <th>Name</th>
                        <th>Total</th>
                        <th>Actions</th>
                    </thead>
                    <tbody>
                        <tr *ngFor="let fee of appStore.feeStructures; index as idx">
                            <td class="text-center">{{ idx + 1 }}</td>
                            <td>{{ fee.name | titlecase }}</td>
                            <td>{{ fee.total }}</td>
                            <td></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
